<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>클릭하면 90도 회전합니다.</h3>
  <hr>
  <img onclick="spin(this)" src="media/spongebob.png" width="150" height="150" alt="스폰지밥-이었던것">
  <script>
    var degree=90;
		function spin(bob) {
			bob.style.transform = "rotate("+degree+"deg)";
			degree += 90;
			degree %= 360;
		}
  </script>

</body>
</html>
