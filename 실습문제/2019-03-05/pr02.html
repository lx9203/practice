<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>자바스크립트란?
    <button onclick="change()">border</button>
    <button onclick="pro()">p</button>
  </h3>
  <p>
    자바스크립트는 웹 플그래밍 언어로서 웹 페이지를 동적 변경 시킬 수 있다.
  </p>
  <p>
    <span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습 할 수 있다.
  </p>
  <p>
    이벤트 등 GUI 프로그래밍에 필요한 요소들이 잇어 학습에 약간의 어려움이 있다.
  </p>
  <img src="media/8-2DOMTree.png" width="450" height="300" alt="돔트리">
  <script>
    function change() {
      var span = document.getElementById("mySpan");
      span.style.border = "2px dotted violet";
    }

    function pro() {
      var text = "<p> 태그의 개수는 3"+ "\n";
      alert(text);
    }
  </script>
</body>
</html>
