<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>라면을 끓이는 순서</h3>
  <hr>
  <ol type="A" style="background-color:yellowgreen" onclick="pro(this)">
    <li>물을 끓인다.</li>
  </ol>
  <script>
    function pro(ramen){
      var text = prompt("라면을 끓이는 순서를 입력하라.", "봉지에서 라면을 미리 꺼내놓는다.")
      if(text == null || text=="")
        return;
      var newtext = document.createElement("li");
      newtext.innerHTML = text
      ramen.appendChild(newtext);
    }
  </script>
</body>
</html>
