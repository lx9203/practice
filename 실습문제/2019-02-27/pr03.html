<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var n = prompt("입력하세요.");
    n = parseInt(n);
    for(i=1; i <= n; i++) {
      for(k=1; k <= i; k++) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
