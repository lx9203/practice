<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    function big(a, c) {
      if (a>c) {
        return a;
      }
      else if (a<c) {
        return c;
      }
      else {
        document.write("없음.");
      }
    }

  </script>
</head>
<body>
  <h3>큰수 출력</h3>
  <hr>
  <script type="text/javascript">
    var b = big ("625", "555");
    document.write("큰수=" + b);
  </script>
</body>
</html>
