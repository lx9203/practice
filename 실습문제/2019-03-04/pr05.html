<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>문자열 배열 다루기</h3>
  <hr>
  <script>
    var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");

    document.write("이름 : " + names ); // 이름
    document.write("<br>");

    var long = names[0];        // 가장 긴 이름
    for(i=0; i<names.length; i++) {
      if(names[i].length > long.length)
      long = names[i];
    }
    document.write("가장 긴 이름 : " + long + "<br>");

    var fast = names.sort();
    for(i=0; i<names.length; i++){
      if( names[i].length > fast.length )
      fast = names[i];
    }
    document.write("가장 먼저 나오는 이름 : " + fast + "<br>");

    var sor = names.sort();
    document.write("증가순 이름 :" + sor);
  </script>
</body>
</html>
