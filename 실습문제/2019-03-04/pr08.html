<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      display: inline-block;
      width: 150px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h3>16개의 랜덤한 색상 만들기</h3>
  <hr>
  <script>
    var ranc = new Array()
    for(var i=0; i<1; i++) { // 난수 16개 배열에 저장
      var r = Math.floor(Math.random()*255+1);
      var g = Math.floor(Math.random()*255+1);
      var b = Math.floor(Math.random()*255+1);
      ranc[i] = ["rgb(" + r + "," + g + "," + b + ")"]; // r+g+b
    }
    for(var i=0; i<ranc.length; i++) {
    document.write("<div style='background-color: " + ranc[i]+ "'>"+ ranc[i] + "</div>");
    }
  </script>
</body>
</html>
