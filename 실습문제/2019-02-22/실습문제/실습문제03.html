<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>색 테이블 만들기</title>
  <style>
    #Brown { color : Brown; background-color:Brown; }
    #DeepSkyBlue { color : deepskyblue; background-color:deepskyblue; }
    #Blueviolet { color : blueviolet; background-color:blueviolet; }
    #Gold { color : gold; background-color:gold; }
    #DarkOrange { color : darkorange; background-color:darkorange; }
    #OliveDrab { color : olivedrab; background-color:olivedrab; }
  </style>
</head>
<body>
  <h3>색 이름과 코드</h3>
  <table border="1">
    <tr>
      <strong>
        <td>이름</td><td>코드</td><td>색</td>
        <td>이름</td><td>코드</td><td>색</td>
      </strong>
    </tr>
    <tr>
      <td>Brown</td><td>#A52A2A</td><td id="Brown">Brown</td>
      <td>DeepSkyBlue</td><td>#00BFFF</td><td id="DeepSkyBlue">deepskyblue</td>
    </tr>
    <tr>
      <td>Blueviolet</td><td>#8A2BE2</td><td id="Blueviolet">blueviolet</td>
      <td>Gold</td><td>#FFD700</td><td id="Gold">gold</td>
    </tr>
    <tr>
      <td>DarkOrange</td><td>#FF8c00</td><td id="DarkOrange">darkorange</td>
      <td>OliveDrab</td><td>#6B8E23</td><td id="OliveDrab">olivedrab</td>
    </tr>
  </table>
</body>
</html>
