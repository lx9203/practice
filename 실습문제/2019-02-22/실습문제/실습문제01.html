<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>태그 셀렉터 만들기</title>
  <style>
    body {
      background-color : mistyrose; color : purplr;}
    h3 { text-align : right; color : blue; }
    span { background-color : skyblue;}
  </style>
</head>
<body>
  <h3>소연재</h3>
  <hr>
  <p style="color:purple">
    저는 체조선수 소연재 입니다.
    <span>음악</span>을 들으면서 책읽기를 좋아합니다.
    <span>김치 찌개</span>와 <span>막국수</span>
    를 무척 좋아합니다.
  </p>
</body>
</html>
