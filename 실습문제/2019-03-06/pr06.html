<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  		function wheel(e, img) {
  			if(e.wheelDelta > 0) {
          img.width -= 15;
  				img.height -= 15;
  			}
  			else {
          img.width += 15;
  				img.height += 15;
  			}
  		}
  	</script>
</head>
<body>
  <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
  <hr>
  이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래고 굴리면 이미지가 확대됩니다.<br>
  <img onmousewheel="wheel(event, this)" width="200" height="180" src="media/tulips.png" alt="">
</body>
</html>
