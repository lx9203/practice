<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
		var c;
		function Cursor() {
			c = document.getElementById("c");

			document.onmousemove = function (e) {
				c.style.left = event.clientX + "px";
				c.style.top = event.clientY + "px";
			}
		}
	</script>
</head>
<body onload="Cursor()">
	<h3>이미지 커서 만들기</h3>
	<hr>
	<p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다</p>
	<div id="c" style="position:absolute;">
		<img src="media/spongebob.png" width="30px" height="30px">
	</div>
</body>
</html>
