<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>

    function sajin(){
      var found = null;
      var radiof = document.getElementsByName("friut");

      for(var i=0; i<radiof.length; i++){
        if(radiof[i].checked == true){
        found = radiof[i]
        }
      }

      if(found != null)
        image(found.value);
    }                           // sajin 끝

    function image(imgFile) {
		var img = document.getElementById("img");
		img.src = imgFile;
    }

  </script>

</head>
<body onload="sajin()">
  <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
  <hr>

  <form>
    <label><input type="radio" name="friut" value="media/banana.png" onclick="sajin(this.value)" checked>바나나</label>
    <label><input type="radio" name="friut" value="media/mango.png" onclick="sajin(this.value)">망고</label>
    <label><input type="radio" name="friut" value="media/apple.png" onclick="sajin(this.value)">사과</label>
  </form>

  <img id="img" width="100" height="150" alt="">

</body>
</html>
