<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>웹 브라우저</title>
</head>
<body>
  <h2>웹 브라우저 소개</h2>
  <hr>
  <table>
    <tr>
        <figure>
          <td height="250" width="250">
            <figcaption>
              브라우저라고 불리기도 하는 웹브라우저(Web Browser)는,
              사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지,
              동영상, 음악, 등 다양한 데이터 다운받아 보여주는 소프트웨어이다.
              그림 1-2는 대표적인 Chrome 웹 브라우저를 보여준다.
            </figcaption>
          </td>
          <td width="50"></td>
          <td>
            <p>
              <img src="media/chrome.png" height="250" width="250" alt="크롬"><br>
              그림 1-2 구글 Chrome
            </p>
          </td>
    </tr>
    <tr>
      <figure>
        <td>
          <figcaption>
            웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 그림 1-3과 같은
            코드를 첫 라인에 삽입하여야 한다.
          </figcaption>
        </td>
        <td width="50"></td>
        <td>
          <small>
            "&lt;!DOCTYPE html&gt;<br>
            &lt;/html&gt;<br>
            ...<br>
            &lt;/html&gt;<br>

          </small><br>
          그림 1-3 HTML5 문서 구성
        </td>
      </figure>
    </tr>
  </table>
</body>
</html>
