<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>도형 서식 폼 만들기</title>
</head>
<body>
  <h2>도형 서식 폼 만들기</h2>
  <hr>
  <form>
    <fieldset>
      <legend>도형 서식 입력</legend>
      선종류 <select class="" name="">
        <option value="1">선없음</option>
        <option value="2">실선</option>
        <option value="3">점선</option>
      </select>
      <br>
      선두께 <input type="number" name="" value="">
      선색 <input type="color" name="" value="#00BFFF"
        onchange="document.body.style.color=this.value">
      <br>
      투명도(0~100) <input
      type="range"
      min="0"
      max="100"
      list="color">
      <datalist id="color">
        <option value="5" label="Low"></option>
        <option value="50" label="Medium"></option>
        <option value="95" label="High"></option>
      </datalist>
    </fieldset>
  </form>
</body>
</html>
