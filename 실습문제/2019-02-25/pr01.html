<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>div</title>
  <style>@import url(pr01.css);</style>
</head>
<body>
  <h3>3 개의 div 활용</h3>
  <hr>
  <div>
    <div id="a">
      캔버스 위에 이미지를 그리기 위해서는 이미지를 담을 객체가 머저 필요하다.
    </div>
    <div id="a">Image 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.</div>
    <div id="a">이미지 로딩이 끝나면 그 때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>
  </div>
  <div>
    <div id="b">
      캔버스 위에 이미지를 그리기 위해서는 이미지를 담을 객체가 머저 필요하다.
    </div>
    <div id="b">Image 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.</div>
    <div id="b">이미지 로딩이 끝나면 그 때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>
  </div>
</body>
</html>
